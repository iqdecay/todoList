<h1>List of all todos</h1>
{{if eq (len .) 0}}
    There are no todos !

{{end}}

<ul style="list-style-type: armenian">
    {{range .}}
        <li>
            {{.Title}}
                <ul style="list-style-type: circle">
                    <li>
                        Created : {{.Creation}} </br>
                    </li>
                    {{if .Due }}
                        <li>
                            Due date : {{.Due}} </br>
                        </li>
                    {{end}}
                    {{if .Description}}
                        <li>
                            Description : {{.Description}}
                        </li>
                    {{end}}
                </ul>
        </li>
    {{end}}
</ul>



<button id="addButton"> Add a todo </button>
<script type="text/javascript">
    document.getElementById("addButton").onclick = function() {
        location.href = "http://localhost:8080/add/"
    };
</script>
