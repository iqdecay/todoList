<h1>List of all todos</h1>
{{if eq (len .) 0}}
    There are no todos !

{{end}}

<ul>
    {{range .}}
        <li>
            {{.Title}}
            <h1>
                <ul>
                    <li>
                        Created : {{.Creation}} </br>
                    </li>
                    {{if .Due }}
                        <li>
                            Due date : {{.Due}} </br>
                        </li>
                    {{end}}
                    {{if .Description}}
                        <li>
                            Description : {{.Description}}
                        </li>
                    {{end}}
                </ul>
            </h1>
        </li>
    {{end}}
</ul>



<button id="addButton"> Add a todo </button>
<script type="text/javascript">
    document.getElementById("addButton").onclick = function() {
        location.href = "http://localhost:8080/add/"
    };
</script>
