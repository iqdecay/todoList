<h1>List of all todos</h1>

<ul>
    {{range .}}
    <li>
        <h2>
          {{.Title}}
        </h2>
        <h1>
          <ul>
            <li>
              Created : {{.Creation}} </br>
            </li>
            <li>
              Due date : {{.Due}} </br>
            </li>
              <li>
              Description : {{.Description}}
            </li>
          </ul>
        </h1>
    </li>
    {{end}}
</ul>
