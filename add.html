<h1> Add a new task : </h1>

<form action="/save/" method="POST">

        <input name="due" type="date">

    </ul>
</form>


<script type="text/javascript">
    document.getElementById("viewButton").onclick = function () {
        location.href = "http://localhost:8080/view/"
    };
</script>
